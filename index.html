<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
       body, html {
    height: 100%;
    margin: 0;
       
       
           /* The image used */
    background-image: url('photo/1K8A3002-1.jpg');
    

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  
  .container {
    display: flex;
            flex-direction: row;
            justify-content: center; /* Align children at the bottom */
            align-items: flex-start; /* Center horizontally */
            height: 100%; /* Full height to use flexbox centering */
            padding-top: 20px;
 }
        .button {
            text-decoration: none;
            color: azure;
            display: block;
            font-size: 15px;
        }

        button {
            margin: 20px; /* Add space between buttons */
            padding: 10px 10px; /* Larger padding for bigger buttons */
        }
    </style>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-info">
            <a href="https://maps.app.goo.gl/zB9TBaKbauaWpnsN8" class="button" target="_blank">Church Location</a>
        </button>
        <button type="button" class="btn btn-info">
            <a href="https://maps.app.goo.gl/9EsyW5BBViNTnVgF7" class="button" target="_blank">Hotel Location</a>
        </button>
    </div> 
</body>
</html>
